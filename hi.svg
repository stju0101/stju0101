<svg fill="none" viewBox="0 0 500 130" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
    <style>
        .text { 
            position: relative;
            display: inline;
            font-family: Monaco, Arial, Helvetica, sans-serif;
            line-height: 24px;
            font-size: 24px;
            color: rgb(2, 2, 2);
            min-width: 360px;
          }
          
          .text::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            display: inline-block;
            background-color: #606060;
            vertical-align: top;
            width: 10px;
            height: 24px;
            -webkit-animation: blink 1s step-end infinite;
            animation: blink 1s step-end infinite;
          }
          
          @-webkit-keyframes blink {
            0% { opacity: 1.0; }
            50% { opacity: 0.0; }
            100% { opacity: 1.0; }
          }
          
          @keyframes blink {
            0% { opacity: 1.0; }
            50% { opacity: 0.0; }
            100% { opacity: 1.0; }
          }
    </style>
